<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Compare form params</title>
    <style>
        .form {
            display: flex;
            flex-direction: row;
        }

        .column {
            flex-grow: 1;
            padding: 0 30px 0 0;
        }

        textarea {
            width: 100%;
        }

        .results {
            display: flex;
            flex-direction: row;
        }

        .CodeMirror {
            border: solid 1px #ddd;
            border-radius: 4px;
        }
    </style>
    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css"/>
</head>
<body>
<h1>Compare form params</h1>

<p>Fill form and press «Compare» button.</p>

<form action="">
    <section class="form">
        <div class="column">
            <p><label for="before">Before:</label></p>
            <textarea name="before" id="before" cols="30" rows="10"></textarea>
        </div>
        <div class="column">
            <p><label for="after">After:</label></p>
            <textarea name="after" id="after" cols="30" rows="10"></textarea>
        </div>
    </section>

    <p><input type="submit" value="Compare" /></p>
</form>
<section class="results">
    <div class="column">
        <h2>Added:</h2>
        <div id="result_added"></div>
    </div>
    <div class="column">
        <h2>Removed:</h2>
        <div id="result_removed"></div>
    </div>
    <div class="column">
        <h2>Changed:</h2>
        <div id="result_changed"></div>
    </div>
</section>
<script src="src/queryParser.js"></script>
<script src="node_modules/codemirror/lib/codemirror.js"></script>
<script src="node_modules/codemirror/mode/javascript/javascript.js"></script>
<script src="node_modules/codemirror/addon/edit/matchbrackets.js"></script>
<script src="src/compare.js"></script>
</body>
</html>
